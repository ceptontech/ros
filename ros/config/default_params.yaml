# YAML configuration file for loading default parameters into PubsliherNodelet
capture_path: "/home/cepton/Downloads/20250821_cepton.pcap"
capture_loop: true
include_saturated_points: true
include_second_return_points: true
include_invalid_points: false
include_noise_points: false
include_blocked_points: true
